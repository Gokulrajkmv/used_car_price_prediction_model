<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Used Car price prediction App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>

  <body>


            <!-- Nav bar -->
            <nav class="navbar navbar-dark bg-primary">
             <div class="navbar-header">
               <a class="navbar-brand" href="#">Homepage</a>
             </nav>


             <!-- Jumbotron -->

               <div class="container">

                 <div class="jumbotron">

                   <h1><p class="text-primary">Planning to buy used car check this out!</p></h1>

                   <h5><p class="text-muted">This web application try to predict the used car price based on the input given from user</p></h5>
                   <p class="text-muted">*This web app deployed for testing</p>

                </div>




                <div class="p-3 mb-2 bg-light text-dark">
                 <h3><p class='ptext-primary'> kindly enter the details to predict the price of the used car </p></h3>
                 <br>
                 {{prediction_text}}



                 <div class="container">


                <form action="/result" method="POST" class=".form-control">

                                  <!-- label -->

                                    <label for="Kms_Driven">Enter Kms Driven </label>
                                    <input type="number" min="1" step="1"id="Kms_Driven" name="Kms_Driven" placeholder="Kms" />

                                    <br>
                                    <br>
                                    <label for="Fuel_Type">Fuel type of the car </label>
                                    <select id="Fuel_Type" name="Fuel_Type">
                                    <option value="2">Petrol</option>
                                    <option value="1">Diesel</option>
                                    <option value="0">CNG</option>
                                    </select>

                                    <br>
                                    <br>
                                    <label for="Seller_Type">seller type dealer or individual</label>
                                    <select id="Seller_Type" name="Seller_Type">
                                    <option value="0">Dealer</option>
                                    <option value="1">Individual</option>
                                    </select>
                                    <br>
                                    <br>
                                    <label for="Transmission">Tranmission of the car</label>
                                    <select id="Transmission" name="Transmission">
                                    <option value="1">Manual</option>
                                    <option value="0">Automatic</option>
                                    </select>
                                    <br>
                                    <br>
                                    <label for="Past_Owners">Number of owers </label>
                                    <input type="number" min="1"step="1"id="Past_Owners" name="Past_Owners" placeholder="Owers" />
                                    <br>
                                    <br>

                                    <label for="Age">Number of year the car is old</label>
                                    <input type="number" min="1" step="1"id="Age" name="Age" placeholder="Example: 4" />
                                    <br>

                                    <br>
                                    <input class="btn btn-primary btn-lg "type="submit" value="Submit">
                                    <br>




                                    </form>
                                    </div>
                                    </div>
                                    </div>



                                    <div class="container" >
                                      <div class="jumbotron">

                                        <h1>Thank you!!!</h1>

                                      </div>
                                    </div>

                                  </body>


                                </html>
